<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMR Capture</title>

  <style>
    :root {
      --w: 340px;
      --red: #ff2d2d;
      --green: #1fbf4c;
      --muted: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #wrap {
      position: relative;
      width: var(--w);
      max-width: 100%;
    }

    #video {
      width: 100%;
      display: block;
      border-radius: 8px;
      background: #000;
    }

    #box {
      position: absolute;
      border: 3px solid var(--red);
      border-radius: 8px;
      pointer-events: none;
      transition: border-color 140ms ease;
    }

    #box.detected {
      border-color: var(--green);
    }

    #status {
      margin-top: 8px;
      min-height: 22px;
      color: var(--muted);
      font-size: 18px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .output-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 14px;
      max-width: 1000px;
    }

    .output-grid.show {
      display: grid;
    }

    .output-card img {
      width: 100%;
      max-width: var(--w);
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 6px;
      object-fit: contain;
      background: #f7f7f7;
    }

    #editorModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.72);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    #editorCard {
      background: #fff;
      border-radius: 8px;
      width: min(95vw, 560px);
      padding: 10px;
    }

    #editorCanvas {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #111;
      touch-action: none;
      cursor: crosshair;
    }
  </style>
</head>

<body>

<h3>Place OMR inside frame</h3>

<div id="wrap">
  <video id="video" autoplay playsinline></video>
  <div id="box"></div>
</div>

<div id="status">Searching for document inside red box…</div>

<div id="controls">
  <button id="captureBtn" disabled>Capture</button>
  <button id="editBtn" disabled>Capture + Edit</button>
  <button id="forceBtn">Capture Anyway</button>
</div>

<canvas id="canvas" hidden></canvas>

<div id="output" class="output-grid">
  <div class="output-card">Captured<img id="img1"></div>
  <div class="output-card">Pipeline<img id="img2"></div>
  <div class="output-card">Rectangle<img id="img3"></div>
  <div class="output-card">Final Crop<img id="img4"></div>
</div>

<div id="editorModal">
  <div id="editorCard">
    <h4>Adjust corners and Apply</h4>
    <canvas id="editorCanvas"></canvas>
    <br>
    <button onclick="closeEditor()">Cancel</button>
    <button onclick="applyCrop()">Apply</button>
  </div>
</div>

<script>
const video = document.getElementById("video");
const box = document.getElementById("box");
const statusText = document.getElementById("status");
const captureBtn = document.getElementById("captureBtn");
const editBtn = document.getElementById("editBtn");
const forceBtn = document.getElementById("forceBtn");

const canvas = document.getElementById("canvas");
const output = document.getElementById("output");

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");
const img3 = document.getElementById("img3");
const img4 = document.getElementById("img4");

const editorModal = document.getElementById("editorModal");
const editorCanvas = document.getElementById("editorCanvas");
const ectx = editorCanvas.getContext("2d");

const OMR_RATIO = 26.5 / 21.5;
let detectBusy = false;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(s => video.srcObject = s);

video.onloadedmetadata = () => resizeBox();
window.onresize = resizeBox;

function resizeBox() {
  const w = video.clientWidth;
  const h = video.clientHeight;
  const bw = Math.min(w * 0.84, h / OMR_RATIO);
  const bh = bw * OMR_RATIO;

  box.style.width = bw + "px";
  box.style.height = bh + "px";
  box.style.left = (w - bw) / 2 + "px";
  box.style.top = (h - bh) / 2 + "px";

  setInterval(detect, 200);
}

async function detect() {
  if (detectBusy || !video.videoWidth) return;
  detectBusy = true;

  const ctx = canvas.getContext("2d");
  canvas.width = 640;
  canvas.height = 480;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const res = await fetch("/detect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img: canvas.toDataURL("image/jpeg", 0.7) })
  });

  if (res.ok) {
    const d = await res.json();
    box.classList.toggle("detected", d.detected);
    captureBtn.disabled = !d.can_capture;
    editBtn.disabled = !d.can_capture;
    statusText.innerText = d.detected
      ? "Document detected ✓"
      : "Searching for document…";
  }

  detectBusy = false;
}

function grabImage() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  return canvas.toDataURL("image/jpeg", 0.9);
}

captureBtn.onclick = () => send(grabImage());
forceBtn.onclick = () => send(grabImage());
editBtn.onclick = () => openEditor(grabImage());

function send(img) {
  fetch("/process", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img })
  })
  .then(r => r.json())
  .then(show);
}

function show(d) {
  img1.src = d.captured_image;
  img2.src = d.pipeline_image;
  img3.src = d.biggest_rect_image;
  img4.src = d.cropped_image;
  output.classList.add("show");
}

function openEditor(img) {
  editorModal.style.display = "flex";
}

function closeEditor() {
  editorModal.style.display = "none";
}

function applyCrop() {
  closeEditor();
}
</script>

</body>
</html>
