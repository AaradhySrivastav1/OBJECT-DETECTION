<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMR Capture</title>

  <style>
    :root {
      --w: 340px;
      --red: #ff2d2d;
      --green: #1fbf4c;
      --muted: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #wrap {
      position: relative;
      width: var(--w);
      max-width: 100%;
    }

    #video {
      width: 100%;
      display: block;
      border-radius: 8px;
      background: #000;
    }

    #box {
      position: absolute;
      border: 3px solid var(--red);
      border-radius: 8px;
      pointer-events: none;
      transition: border-color 140ms ease;
    }

    #box.detected {
      border-color: var(--green);
    }

    #status {
      margin-top: 8px;
      min-height: 22px;
      color: var(--muted);
      font-size: 18px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .output-grid.hidden {
      display: none;
    }

    .output-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 14px;
      max-width: 1000px;
    }

    .output-card img {
      width: 100%;
      max-width: var(--w);
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 6px;
      background: #f7f7f7;
      object-fit: contain;
    }

    /* ---------- Manual Editor ---------- */

    #editorModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #editorModal.show {
      display: flex;
    }

    #editorCard {
      background: #fff;
      border-radius: 8px;
      width: min(95vw, 560px);
      padding: 10px;
    }

    #editorCanvas {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #111;
      touch-action: none;
      cursor: crosshair;
    }

    #editorActions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h3>Place OMR inside frame</h3>

<div id="wrap">
  <video id="video" autoplay playsinline></video>
  <div id="box"></div>
</div>

<div id="status">Searching for document inside red box…</div>

<div id="controls">
  <button id="captureBtn" onclick="capture(false)" disabled>Capture</button>
  <button id="captureEditBtn" onclick="capture(true)" disabled>Capture + Edit</button>
  <button onclick="capture(false, true)">Capture Anyway</button>
</div>

<canvas id="canvas" hidden></canvas>

<div id="outputSection" class="output-grid hidden">
  <div class="output-card">Captured <img id="capturedResult"></div>
  <div class="output-card">Pipeline <img id="pipelineResult"></div>
  <div class="output-card">Biggest Rect <img id="biggestRectResult"></div>
  <div class="output-card">Final Crop <img id="croppedResult"></div>
</div>

<!-- Manual Editor -->
<div id="editorModal">
  <div id="editorCard">
    <div>Adjust corners and Apply</div>
    <canvas id="editorCanvas"></canvas>
    <div id="editorActions">
      <button onclick="closeEditor()">Cancel</button>
      <button onclick="applyManual()">Apply</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("video");
const box = document.getElementById("box");
const statusText = document.getElementById("status");
const captureBtn = document.getElementById("captureBtn");
const captureEditBtn = document.getElementById("captureEditBtn");
const canvas = document.getElementById("canvas");

const editorModal = document.getElementById("editorModal");
const editorCanvas = document.getElementById("editorCanvas");
const ectx = editorCanvas.getContext("2d");

const OMR_RATIO = 26.5 / 21.5;
const BOX_WIDTH_RATIO = 0.84;

let detectBusy = false;
let img = new Image();
let points = [];
let drag = -1;
let sx = 1, sy = 1;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(s => video.srcObject = s);

video.onloadedmetadata = () => {
  updateBox();
  setInterval(detectLoop, 200);
};

window.onresize = updateBox;

function updateBox() {
  const w = video.clientWidth;
  const h = video.clientHeight;
  const bw = Math.min(w * BOX_WIDTH_RATIO, h / OMR_RATIO);
  const bh = bw * OMR_RATIO;
  box.style.width = bw + "px";
  box.style.height = bh + "px";
  box.style.left = (w - bw) / 2 + "px";
  box.style.top = (h - bh) / 2 + "px";
}

async function detectLoop() {
  if (detectBusy || !video.videoWidth) return;
  detectBusy = true;

  canvas.width = 640;
  canvas.height = 480;
  canvas.getContext("2d").drawImage(video, 0, 0, 640, 480);

  const res = await fetch("/detect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img: canvas.toDataURL("image/jpeg",0.7) })
  });

  if (res.ok) {
    const d = await res.json();
    box.classList.toggle("detected", d.detected);
    captureBtn.disabled = captureEditBtn.disabled = !d.can_capture;
    statusText.textContent = d.detected ? "Detected ✓" : "Searching…";
  }
  detectBusy = false;
}

function capture(edit=false, force=false) {
  if (!force && captureBtn.disabled) return;
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);
  const data = canvas.toDataURL("image/jpeg",0.9);
  edit ? openEditor(data) : sendAuto(data);
}

function sendAuto(data) {
  fetch("/process", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({img:data})
  }).then(r=>r.json()).then(showOutput);
}

function showOutput(p) {
  document.getElementById("capturedResult").src = p.captured_image;
  document.getElementById("pipelineResult").src = p.pipeline_image;
  document.getElementById("biggestRectResult").src = p.biggest_rect_image;
  document.getElementById("croppedResult").src = p.cropped_image;
  document.getElementById("outputSection").classList.remove("hidden");
}

/* -------- Manual Editor -------- */

async function openEditor(data) {
  const r = await fetch("/prepare", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({img:data})
  });
  const j = await r.json();
  img.src = j.editor_image;
  img.onload = () => {
    editorCanvas.width = img.width * 0.7;
    editorCanvas.height = img.height * 0.7;
    sx = img.width / editorCanvas.width;
    sy = img.height / editorCanvas.height;
    points = j.quad.map(p=>({x:p[0]/sx,y:p[1]/sy}));
    editorModal.classList.add("show");
    drawEditor();
  };
}

function drawEditor() {
  ectx.drawImage(img,0,0,editorCanvas.width,editorCanvas.height);
  ectx.strokeStyle="#00ff66";
  ectx.lineWidth=3;
  ectx.beginPath();
  points.forEach((p,i)=> i?ectx.lineTo(p.x,p.y):ectx.moveTo(p.x,p.y));
  ectx.closePath(); ectx.stroke();
}

editorCanvas.onpointerdown=e=>{
  const r=editorCanvas.getBoundingClientRect();
  const x=e.clientX-r.left,y=e.clientY-r.top;
  points.forEach((p,i)=>{ if(Math.hypot(p.x-x,p.y-y)<20) drag=i; });
};
editorCanvas.onpointermove=e=>{
  if(drag<0) return;
  const r=editorCanvas.getBoundingClientRect();
  points[drag]={x:e.clientX-r.left,y:e.clientY-r.top};
  drawEditor();
};
editorCanvas.onpointerup=()=>drag=-1;

function closeEditor(){ editorModal.classList.remove("show"); }

async function applyManual() {
  const pts = points.map(p=>[p.x*sx,p.y*sy]);
  const r = await fetch("/process_manual",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ img: img.src, points: pts })
  });
  showOutput(await r.json());
  closeEditor();
}
</script>

</body>
</html>
