<!DOCTYPE html>
<html>
<head>
<title>OMR Capture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
#wrap{position:relative;width:300px}
#box{
 position:absolute;
 border:3px solid lime;
 top:15%;
 left:15%;
 width:70%;
 height:70%;
 pointer-events:none;
}
</style>

</head>

<body>

<h3>Place OMR inside box</h3>

<div id="wrap">
<video id="video" autoplay playsinline width="300"></video>
<div id="box"></div>
</div>

<br>
<button onclick="capture()">Capture</button>

<canvas id="canvas" style="display:none"></canvas>

<br><br>
<img id="result" width="300"/>

<script>
const video=document.getElementById("video");

navigator.mediaDevices.getUserMedia({
  video:{facingMode:{exact:"environment"}}
}).then(s=>video.srcObject=s)
.catch(()=>{
 navigator.mediaDevices.getUserMedia({video:true})
 .then(s=>video.srcObject=s);
});

function capture(){
 const c=document.getElementById("canvas");

 // ðŸ”´ LIMIT resolution (VERY IMPORTANT)
 const MAX_W = 1024;

 let vw = video.videoWidth;
 let vh = video.videoHeight;

 let scale = Math.min(1, MAX_W / vw);

 c.width = vw * scale;
 c.height = vh * scale;

 c.getContext("2d").drawImage(video,0,0,c.width,c.height);

 c.toBlob(b=>{
   let f=new FormData();
   f.append("image",b,"cam.jpg");

   fetch("/process",{method:"POST",body:f})
.then(r=>{
  if(!r.ok) throw new Error("server error");
  return r.blob();
})
.then(b=>{
  document.getElementById("answer").src =
    URL.createObjectURL(b);
})
.catch(e=>{
  alert("Capture failed. Try again.");
  console.error(e);
});
 },"image/jpeg",0.6); // ðŸ”´ compression
}
</script>


</body>
</html>
