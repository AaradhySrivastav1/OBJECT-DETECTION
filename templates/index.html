<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMR Capture</title>

  <style>
    :root {
      --w: 340px;
      --red: #ff2d2d;
      --green: #1fbf4c;
      --muted: #555;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #wrap {
      position: relative;
      width: var(--w);
      max-width: 100%;
    }

    #video {
      width: 100%;
      display: block;
      border-radius: 8px;
      background: #000;
    }

    #box {
      position: absolute;
      border: 3px solid var(--red);
      border-radius: 8px;
      pointer-events: none;
      transition: border-color 140ms ease;
    }

    #box.detected {
      border-color: var(--green);
    }

    #status {
      margin-top: 8px;
      min-height: 22px;
      color: var(--muted);
      font-size: 18px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .output-grid.hidden {
      display: none;
    }

    .output-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 12px;
      margin-top: 14px;
      max-width: 1000px;
    }

    .output-card img {
      width: 100%;
      max-width: var(--w);
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f7f7f7;
      min-height: 120px;
      object-fit: contain;
    }

    /* -------- Manual Editor -------- */

    #editorModal.hidden {
      display: none;
    }

    #editorModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.72);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #editorCard {
      background: #fff;
      border-radius: 8px;
      width: min(95vw, 560px);
      padding: 10px;
    }

    #editorCanvas {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #111;
      cursor: crosshair;
    }

    #editorActions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h3>Place OMR inside frame</h3>

<div id="wrap">
  <video id="video" autoplay playsinline></video>
  <div id="box"></div>
</div>

<div id="status">Searching for document inside red box…</div>

<div id="controls">
  <button id="captureBtn" onclick="capture(false)" disabled>Capture</button>
  <button id="captureEditBtn" onclick="capture(true)" disabled>Capture + Edit</button>
  <button onclick="capture(false, true)">Capture Anyway</button>
</div>

<canvas id="canvas" style="display:none"></canvas>

<div id="outputSection" class="output-grid hidden">
  <div class="output-card">
    <b>Captured</b>
    <img id="capturedResult" />
  </div>
  <div class="output-card">
    <b>Pipeline</b>
    <img id="pipelineResult" />
  </div>
  <div class="output-card">
    <b>Biggest Rectangle</b>
    <img id="biggestRectResult" />
  </div>
  <div class="output-card">
    <b>Final Crop</b>
    <img id="croppedResult" />
  </div>
</div>

<!-- Manual Editor -->
<div id="editorModal" class="hidden">
  <div id="editorCard">
    <b>Adjust corners & Apply</b>
    <canvas id="editorCanvas"></canvas>
    <div id="editorActions">
      <button onclick="cancelEditor()">Cancel</button>
      <button onclick="applyManualCrop()">Apply</button>
    </div>
  </div>
</div>

<script>
/* =================== CAMERA =================== */

const video = document.getElementById("video");
const box = document.getElementById("box");
const statusText = document.getElementById("status");
const canvas = document.getElementById("canvas");

const captureBtn = document.getElementById("captureBtn");
const captureEditBtn = document.getElementById("captureEditBtn");

const capturedResult = document.getElementById("capturedResult");
const pipelineResult = document.getElementById("pipelineResult");
const biggestRectResult = document.getElementById("biggestRectResult");
const croppedResult = document.getElementById("croppedResult");
const outputSection = document.getElementById("outputSection");

/* Editor */
const editorModal = document.getElementById("editorModal");
const editorCanvas = document.getElementById("editorCanvas");
const editorCtx = editorCanvas.getContext("2d");

const OMR_RATIO = 26.5 / 21.5;
const BOX_WIDTH_RATIO = 0.84;

let editorImage = new Image();
let editorPoints = [];
let dragging = -1;
let scaleX = 1, scaleY = 1;

/* =================== START CAMERA =================== */

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream);

/* =================== DETECTION =================== */

video.addEventListener("loadedmetadata", () => {
  updateBox();
  setInterval(detectFrame, 180);
});

function updateBox() {
  const w = video.clientWidth;
  const h = video.clientHeight;
  const bw = Math.min(w * BOX_WIDTH_RATIO, h / OMR_RATIO);
  const bh = bw * OMR_RATIO;

  box.style.width = bw + "px";
  box.style.height = bh + "px";
  box.style.left = (w - bw) / 2 + "px";
  box.style.top = (h - bh) / 2 + "px";
}

async function detectFrame() {
  if (!video.videoWidth) return;

  canvas.width = 640;
  canvas.height = video.videoHeight * (640 / video.videoWidth);
  canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

  const res = await fetch("/detect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img: canvas.toDataURL("image/jpeg", 0.7) })
  });

  if (!res.ok) return;

  const { detected, can_capture } = await res.json();
  box.classList.toggle("detected", detected);
  statusText.textContent = detected ? "Document detected ✓" : "Searching for document…";
  captureBtn.disabled = captureEditBtn.disabled = !can_capture;
}

/* =================== CAPTURE =================== */

function capture(openEditor = false, force = false) {
  if (!force && captureBtn.disabled) return;

  canvas.width = 1280;
  canvas.height = video.videoHeight * (1280 / video.videoWidth);
  canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
  const img = canvas.toDataURL("image/jpeg", 0.92);

  openEditor ? openManualEditor(img) : processAuto(img);
}

function processAuto(img) {
  fetch("/process", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img })
  })
  .then(r => r.json())
  .then(renderOutputs);
}

function renderOutputs(p) {
  capturedResult.src = p.captured_image;
  pipelineResult.src = p.pipeline_image;
  biggestRectResult.src = p.biggest_rect_image;
  croppedResult.src = p.cropped_image;
  outputSection.classList.remove("hidden");
}

/* =================== MANUAL EDITOR =================== */

function openManualEditor(img) {
  fetch("/prepare", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ img })
  })
  .then(r => r.json())
  .then(({ editor_image, quad }) => {
    editorImage.onload = () => {
      editorCanvas.width = editorImage.width * 0.5;
      editorCanvas.height = editorImage.height * 0.5;
      scaleX = editorImage.width / editorCanvas.width;
      scaleY = editorImage.height / editorCanvas.height;
      editorPoints = quad.map(p => ({ x: p[0]/scaleX, y: p[1]/scaleY }));
      drawEditor();
      editorModal.classList.remove("hidden");
    };
    editorImage.src = editor_image;
  });
}

function drawEditor() {
  editorCtx.drawImage(editorImage, 0, 0, editorCanvas.width, editorCanvas.height);
  editorCtx.strokeStyle = "#00ff66";
  editorCtx.beginPath();
  editorPoints.forEach((p,i)=> i?editorCtx.lineTo(p.x,p.y):editorCtx.moveTo(p.x,p.y));
  editorCtx.closePath();
  editorCtx.stroke();
}

function cancelEditor() {
  editorModal.classList.add("hidden");
}

function applyManualCrop() {
  fetch("/process_manual", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      img: editorImage.src,
      points: editorPoints.map(p=>[p.x*scaleX,p.y*scaleY])
    })
  })
  .then(r=>r.json())
  .then(p=>{
    renderOutputs(p);
    cancelEditor();
  });
}
</script>

</body>
</html>
